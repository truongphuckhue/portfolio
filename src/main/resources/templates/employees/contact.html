<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/khuetruong/home}">Khue Truong</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/khuetruong/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/khuetruong/aboutme}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/khuetruong/project}">Projects</a>

            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/khuetruong/contact}">Contact <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="content content1">
    <header class="hero">
        <div class="container">
            <h1 class="display-4">Contact Me</h1>
            <p class="lead">I'd love to hear from you!</p>
        </div>
    </header>

    <section id="contact" class="bg-light py-5">
        <div class="container">
            <p class="text-center">Call me: 0399379347</p>
            <p class="text-center">Email: khuetp51@gmail.com</p>
            <form action="#" th:action="@{/contact/send}"
                  th:object="${contactForm}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Your Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea th:field="*{message}" class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>
</div>
<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Message Sent</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Your message has been successfully sent. We will get back to you soon.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 content1">
    <p>&copy; 2024 [Truong Phuc Khue]. All rights reserved.</p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.classList.add('fade-in');

        // Lấy tất cả các phần tử .content và thêm lớp 'show' để kích hoạt hiệu ứng
        const contents = document.querySelectorAll('.content1');
        contents.forEach((content1, index) => {
            setTimeout(() => {
                content1.classList.add('show');
            }, index * 300); // Thời gian trễ giữa các phần tử
        });
    });
</script>
</body>
</html>
